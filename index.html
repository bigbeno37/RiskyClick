<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>RiskyClick</title>
  </head>
  <body>
      <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group attackerInput">
                        <label for="attackers">Number of attackers</label>
                        <input type="number" id="attackers" class="form-control" min="2" step="1" value="2" name="attackers"/>
                    </div>
                    
                    <div class="attackerScore"></div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <a href="#" class="btn btn-primary" onClick="calculateWinner()">BATTLE</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group defenderInput">
                        <label for="defenders">Number of defenders</label>
                        <input type="number" id="defenders" class="form-control" min="1" step="1" value="1" name="defenders"/>
                    </div>
                    
                    <div class="defenderScore"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
